<form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
  
  <!-- Información del evento -->
  <div class="section">
    <h3>Información del Evento</h3>
    
    <div class="form-group">
      <label>Nombre del Evento *</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Fecha del Evento *</label>
      <input type="datetime-local" formControlName="fechaEvento" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Número de Invitados *</label>
      <input type="number" formControlName="numeroInvitados" class="form-control" min="1">
    </div>
    
    <div class="form-group">
      <label>Descripción</label>
      <textarea formControlName="descripcion" class="form-control" rows="3"></textarea>
    </div>
  </div>
  
  <!-- Selección de Servicios -->
  <div class="section">
    <h3>Servicios</h3>
    
    <div class="row">
      <!-- Salón -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Salón</label>
          <select formControlName="salonId" class="form-control">
            <option [ngValue]="null">-- Seleccionar Salón --</option>
            <option *ngFor="let salon of serviciosDisponibles.salones" 
                    [value]="salon.id">
              {{ salon.nombre }} - ${{ salon.precioHora }}/hora
            </option>
          </select>
        </div>
      </div>
      
      <!-- Animación -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Animación</label>
          <select formControlName="animacionId" class="form-control">
            <option [ngValue]="null">-- Seleccionar Animación --</option>
            <option *ngFor="let animacion of serviciosDisponibles.animaciones" 
                    [value]="animacion.id">
              {{ animacion.nombre }} - ${{ animacion.precioPorEvento }}
            </option>
          </select>
        </div>
      </div>
      
      <!-- Decoración -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Decoración</label>
          <select formControlName="decoracionId" class="form-control">
            <option [ngValue]="null">-- Seleccionar Decoración --</option>
            <option *ngFor="let decoracion of serviciosDisponibles.decoraciones" 
                    [value]="decoracion.id">
              {{ decoracion.nombre }} - ${{ decoracion.precioPorEvento }}
            </option>
          </select>
        </div>
      </div>
      
      <!-- Música -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Música</label>
          <select formControlName="musicaId" class="form-control">
            <option [ngValue]="null">-- Seleccionar Música --</option>
            <option *ngFor="let musica of serviciosDisponibles.musicas" 
                    [value]="musica.id">
              {{ musica.nombre }} - ${{ musica.precioPorHora }}/hora
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mantelería -->
  <div class="section">
    <h3>Mantelería</h3>
    
    <div formArrayName="detallesManteleria">
      <div *ngFor="let detalle of detallesManteleria.controls; let i = index" 
           [formGroupName]="i" class="detalle-manteleria">
        
        <div class="row">
          <div class="col-md-5">
            <select formControlName="servicioManteleriaId" class="form-control">
              <option value="">-- Seleccionar Mantelería --</option>
              <option *ngFor="let manteleria of serviciosDisponibles.mantelerias" 
                      [value]="manteleria.id">
                {{ manteleria.nombre }} ({{ manteleria.tipo }}) - ${{ manteleria.precioAlquiler }}
              </option>
            </select>
          </div>
          
          <div class="col-md-3">
            <input type="number" formControlName="cantidad" class="form-control" min="1" placeholder="Cantidad">
          </div>
          
          <div class="col-md-2">
            <input type="text" formControlName="precioUnitario" class="form-control"  placeholder="Precio">
          </div>
          
          <div class="col-md-2">
            <input type="text" formControlName="subtotal" class="form-control"  placeholder="Subtotal">
          </div>
        </div>
        
        <button type="button" class="btn btn-danger btn-sm mt-2" 
                (click)="removerManteleria(i)">
          Eliminar
        </button>
      </div>
    </div>
    
    <button type="button" class="btn btn-secondary mt-3" 
            (click)="agregarManteleria()">
      + Agregar Mantelería
    </button>
  </div>
  
  <!-- Información del Cliente -->
  <div class="section">
    <h3>Información del Cliente</h3>
    
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Nombre *</label>
          <input type="text" formControlName="clienteNombre" class="form-control">
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="form-group">
          <label>Teléfono *</label>
          <input type="tel" formControlName="clienteTelefono" class="form-control">
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="form-group">
          <label>Email *</label>
          <input type="email" formControlName="clienteEmail" class="form-control">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Resumen y Total -->
  <div class="section bg-light p-3">
    <h3>Resumen</h3>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Anticipo</label>
          <input type="number" formControlName="anticipo" class="form-control" min="0" 
                 [max]="totalCalculado">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="total-section">
          <h4>Total: ${{ totalCalculado | number:'1.2-2' }}</h4>
          <p *ngIf="eventoForm.get('anticipo')?.value">
            Saldo Pendiente: ${{ totalCalculado - (eventoForm.get('anticipo')?.value || 0) | number:'1.2-2' }}
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botones -->
  <div class="mt-4">
    <button type="submit" class="btn btn-primary" 
            [disabled]="!eventoForm.valid">
      Crear Evento
    </button>
  </div>
</form>
